<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d66e15;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- Calendar base -->
  <rect x="16" y="20" width="32" height="36" rx="2" fill="#ffffff"/>
  
  <!-- Calendar top binding -->
  <rect x="16" y="20" width="32" height="10" rx="2" fill="#d66e15"/>
  
  <!-- Calendar rings -->
  <circle cx="24" cy="25" r="2" fill="#ffffff"/>
  <circle cx="40" cy="25" r="2" fill="#ffffff"/>
  
  <!-- Calendar grid - subtle lines -->
  <line x1="20" y1="36" x2="44" y2="36" stroke="#f48525" stroke-width="1.5" opacity="0.2"/>
  <line x1="20" y1="44" x2="44" y2="44" stroke="#f48525" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Highlighted reminder date -->
  <circle cx="32" cy="48" r="5" fill="#f48525"/>
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">!</text>
</svg>
