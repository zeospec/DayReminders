<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Reminders - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48525",
                        "primary-hover": "#d66e15",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221810",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2C2018",
                        "text-main": "#181411",
                        "text-muted": "#8a7460",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "sans": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem"},
                },
            },
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center size-16 rounded-2xl bg-primary text-white shadow-xl shadow-primary/30 mb-4">
                <span class="material-symbols-outlined text-4xl">calendar_month</span>
            </div>
            <h1 class="text-4xl font-bold text-text-main dark:text-white mb-2">Day Reminders</h1>
            <p class="text-text-muted dark:text-neutral-400 text-lg">Never miss a special celebration again.</p>
        </div>

        <!-- Login Card -->
        <div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-2xl p-8 mb-6">
            <button id="googleSignInBtn" 
                    class="w-full flex items-center justify-center gap-3 h-14 rounded-xl bg-white dark:bg-neutral-800 border-2 border-neutral-200 dark:border-neutral-700 hover:bg-neutral-50 dark:hover:bg-neutral-700 transition-all text-text-main dark:text-white font-semibold shadow-sm">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <p class="text-xs text-text-muted dark:text-neutral-400 text-center mt-4">
                By continuing, you agree to our <a href="#" class="text-primary hover:underline">Terms</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
            </p>
        </div>

        <!-- Feature Highlights -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-orange-50 dark:bg-orange-900/20 border border-orange-200 dark:border-orange-800 rounded-xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <span class="material-symbols-outlined text-orange-600 dark:text-orange-400">notifications</span>
                    <h3 class="font-bold text-text-main dark:text-white text-sm">Smart Alerts</h3>
                </div>
                <p class="text-xs text-text-muted dark:text-neutral-400">Get notified before the big day.</p>
            </div>
            <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl p-4">
                <div class="flex items-center gap-2 mb-2">
                    <span class="material-symbols-outlined text-green-600 dark:text-green-400">auto_awesome</span>
                    <h3 class="font-bold text-text-main dark:text-white text-sm">Wishes</h3>
                </div>
                <p class="text-xs text-text-muted dark:text-neutral-400">Pre-written messages for anyone.</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="loginError" class="hidden mt-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
            <p id="loginErrorMessage" class="text-sm text-red-800 dark:text-red-300 font-medium text-center"></p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
